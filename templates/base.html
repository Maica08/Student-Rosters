<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="flex flex-col w-screen min-h-screen overflow-x-hidden">
    <div class="fixed w-full h-20 flex bg-blue-700 text-white p-2">
        <div class="w-1/2 text-5xl pl-10 h-fit mt-auto mb-2 font-bold">Student Roster</div>
        <div class="w-1/2 text-xl h-fit mt-auto flex justify-end pr-10 gap-10 mb-2 font-semibold">
            <a href="/" class="hover:text-emerald-200">Home</a>
            <a href="/teachers" class="hover:text-emerald-200">Teachers</a>
            <a href="/students" class="hover:text-emerald-200">Students</a>
            <a href="/classes" class="hover:text-emerald-200">Classes</a>
            <a href="/rooms" class="hover:text-emerald-200">Rooms</a>
            <a href="/courses" class="hover:text-emerald-200">Courses</a>
            <a href="/api" class="hover:text-emerald-200">API</a>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
