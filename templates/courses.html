{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<div class="w-full h-fit mt-[10rem] mb-10 flex justify-center">
    <table class="w-1/2 border border-gray-500 text-xl">
        <thead class="bg-blue-500 text-white">
            <th class="font-bold text-center">
                Course Name
            </th>
            <th class="font-bold text-center">
                Course Code
            </th>
        </thead>
        {% for result in results %}
        <tr class="hover:bg-gray-200 ">
            <td class="border-t border-t-gray-500 text-center relative">
                {{ result['name'] }}
            </td>
            <td class="border-t border-t-gray-500 text-center">{{ result['code'] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
